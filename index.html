<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="assets/images/site-icon.png">


  <!-- Bootstrap CSS, Google Fonts & Font Awesome-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

  <!-- Own CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/fonts/stylesheet.css">
  <title>The long lost Treasure</title>
</head>

<body>
  <section class="row no-gutters align-items-center mt-4 mb-4">
    <!-- Game Title -->
    <div class="col-12 col-lg-4 text-center">
      <h1 class="ml-4 mr-4 game-title">The long lost Treasure</h1>
    </div>
    <!-- Game Enviroment -->
    <div class="col-12 col-lg-4 d-flex justify-content-center mt-3">
      <div class="row no-gutters">
        <!-- Game Container -->
        <div class="col-12 game-container">
          <!-- Game Screen -->
          <div id="screen" class="mx-auto game-screen">
            <div class="m-3 text-center infoText">
              <p><span id="infoText"></span></p>
            </div>
            <div class="m-5 text-center bubbleText">
              <p><span id="bubbleText"></span></p>
            </div>
            <div class="mr-2 ml-2 text-center battleText">
              <p><span id="battleText"></span></p>
            </div>
          </div>
          <!-- Game Controls -->
          <div id="commands" class="game-commands">
            <button class="option-btn">option1</button>
            <button class="option-btn">option2</button>
            <button class="option-btn">option3</button>
            <button class="option-btn">option4</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Game Features Section -->
    <!-- Music -->
    <div>
      <audio id="button-sound" src="assets/sounds/page-turn.mp3"></audio>
      <audio id="ambient-music" src="assets/sounds/the-buccaneers-haul.mp3"></audio>
    </div>
    <!-- Feats -->
    <div class="col-12 col-lg-4 mt-3 mb-3">
      <div class="accordion mx-auto acordeon-section" id="accordion">
        <div class="card acordeon-part">
          <div id="headingFirst">
            <h2 class="m-2">
              <button class="btn btn-block text-left acordeon-title" type="button" data-toggle="collapse" data-target="#collapseFirst" aria-expanded="true" aria-controls="collapseFirst">
                Instructions:
              </button>
            </h2>
          </div>
          <div id="collapseFirst" class="collapse show" aria-labelledby="headingFirst" data-parent="#accordion">
            <div class="pb-2 mx-auto text-center acordion-info">
              <p>Choose between the options to take the path you want and try to be succesfull and live the pirate's dream. Rum and Glory!!</p>
            </div>
          </div>
        </div>
        <div class="card acordeon-part">
          <div id="headingSecond">
            <h2 class="m-2">
              <button class="btn btn-block text-left collapsed acordeon-title" type="button" data-toggle="collapse" data-target="#collapseSecond" aria-expanded="false" aria-controls="collapseSecond">
                Options:
              </button>
            </h2>
          </div>
          <div id="collapseSecond" class="collapse" aria-labelledby="headingSecond" data-parent="#accordion">
            <div class="pb-2 mx-auto text-center acordion-info">
              <div class="mb-1 feat-option">Button Sound
                <a class="pl-2" onclick="soundOn()">
                  <span id="soundOn" class="underlined">On</span>
                </a> /
                <a onclick="soundOff()">
                  <span id="soundOff">Off</span>
                </a>
              </div>
              <div class="mb-1 feat-option">Ambient Music
                <a class="pl-2" onclick="musicOn()">
                  <span id="musicOn">On</span>
                </a> /
                <a onclick="musicOff()">
                  <span id="musicOff" class="underlined">Off</span>
                </a>
              </div>
              <div class="mb-3 feat-option">Light Mode
                <a class="pl-2" onclick="lightOn()">
                  <span id="lightOn" class="underlined">On</span>
                </a> /
                <a onclick="darkOn()">
                  <span id="darkOn">Off</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="fixed-bottom row d-none d-sm-block no-gutters text-center">
    <p class="m-0">License, copyright, etc</p>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Own JS -->
  <script src="assets/js/features.js"></script>
  <script src="assets/js/scenes.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/xbattle.js"></script>
</body>

</html>
