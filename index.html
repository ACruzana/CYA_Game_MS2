<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS & Font Awesome-->

  <!-- Own CSS -->

  <title>The long lost Treasure</title>

<body>
  <section class="row no-gutters game-interface align-items-center mt-4">
    <!-- Game Title -->
    <div class="col-12 col-lg-4 text-center mb-1">
      <h1>The long lost Treasure</h1>
    </div>
    <!-- Game Enviroment -->
    <div class="col-12 col-lg-4 d-flex justify-content-center mt-3">
      <div class="row no-gutters">
        <!-- Game Container -->
        <div class="col-12 game-container">
          <!-- Game Screen -->
          <div id="screen" class="game-screen">text</div>
          <!-- Game Controls -->
          <div id="commands" class="game-commands">
            <button class="option-btn">option1</button>
            <button class="option-btn">option2</button>
            <button class="option-btn">option3</button>
            <button class="option-btn">option4</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Game Features -->
    <div class="col-12 col-lg-4 d-flex justify-content-center mt-3 acordeon-stuff">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Instructions
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              TBD.
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Options
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              TBD.
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Features
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              TBD.
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="fixed-bottom row d-none d-sm-block no-gutters text-center">
    <p class="m-0">License, copyright, etc</p>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
